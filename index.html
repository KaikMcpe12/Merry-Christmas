<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.0.1/remixicon.css">
    <link rel="stylesheet" href="./style.css">

    <title>Merry Christmas</title>
</head>
<body>
    <header class="header" id="header">
        <nav class="nav container">
            <a class="nav-logo">
                <span>Feliz</span>
                <span>Natal</span>
            </a>

            <div class="nav-menu" id="nav__menu">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="#" class="nav-link active-link">
                            <span>01</span> Home
                        </a>
                    </li>

                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <span>02</span> Cartão
                        </a>
                    </li>

                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <span>03</span> Contato
                        </a>
                    </li>
                </ul>

                <div class="nav-buttons">
                    <div class="nav-notification">
                        <img src="assets/bell.png" alt="image" class="nav-bell">
                        <div class="nav-circle">2</div>
                    </div>

                    <a href="#" class="button button-dark">Enviar um cartão</a>
                </div>

                <div class="nav-close" id="nav__close">
                    <i class="ri-close-line"></i>
                </div>
            </div>

            <div class="nav-toggle" id="nav__toggle">
                <i class="ri-apps-2-line"></i>
            </div>
        </nav>
    </header>

    <main class="main">
        <section class="home">
            <div class="home-container container">
                <img src="assets/santa.png" alt="image" class="home-img">

                <div class="home-data">
                    <div>
                        <h1 class="home-title" id="title-data">
                            Falta
                            <div class="home-number" id="number-data">03</div>
                            <div class="home-text" id="text-data">Dias</div>
                            Para o Natal
                        </h1>

                        <h1 class="home-title" id="msg-christmas"></h1>
                    </div>

                    <p class="home-description">
                        Partilhe algum espírito natalício e felicidade com estes cartões festivos
                    </p>

                    <a href="#" class="button">Envie um Cartão de Natal</a>
                </div>

                <img src="assets/bell.png" alt="image" class="home-bell">
                <img src="assets/star.png" alt="image" class="home-star">

                <div class="home-blob"></div>
            </div>
        </section>
    </main>

    <!--Snow-->
    <script src="https://app.embed.im/snow.js" defer></script>

    <script src="./script.js"></script>
</body>
</html>
